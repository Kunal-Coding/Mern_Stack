<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <label for="name">Name:</label>
            <input maxlength="10" type="text" id="name" placeholder="Enter Your Name">
            <br><br>
            <label for="required">Required</label>
            <input required type="text" id="required">
            <br><br>
            <label for="readonly">Readonly</label>
            <input readonly type="text" id="readonly">
            <br><br>
            <label for="disabled">Disabled</label>
            <input disabled type="text" id="disabled">
            <br><br>
            <label for="pass">Password</label>
            <input type="password" id="pass">
            <br><br>
            <label for="mail">Email</label>
            <input type="email" id="mail">
            <br><br>
            <label for="readonly"> Readonly</label>
            <input readonly type="text" id="readonly">
            <br><br>
            <input type="color">
            <br><br>
            <input type="datetime-local">
            <br><br>
            <input type="date" min="2023-08-07" max="2023-09-11">
            <br><br>
            <input type="time">
            <br><br>
            <input type="month">
            <br><br>
            <fieldset>
                <legend>Choose Files</legend>

                <input type="file">
                 <br><br>
                 <input type="file" multiple accept="image/*">
            </fieldset>
            <input type="hidden">
            <br><br>
            <input type="image" src="/image/download.jpeg" width="60px" height="30px">
            <br><br>
            <input type="date">
            <br><br>
            <input type="radio" id="male" name="Gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender">
            <label for="female">Female</label>
            <br><br>
            <input value="1" type="checkbox" id="male" name="Gender">
            <label for="male">Male</label>
            <input value="2" type="checkbox" id="female" name="Gender">
            <label for="female">Female</label>
            <br><br>

            <select>
                <optgroup label="Web-D"> 
                    <option>CSS</option>
                    <option>HTML</option>
                    <option disabled>JAVASCRIPT</option>
                </optgroup>
                <optgroup label="Lang">
                    <option>PYTHON</option>
                    <option>C++</option>
                    <option>JAVA</option>
                </optgroup>  
            
            </select>
            <br><br>
            <textarea>Text-Area</textarea>
            

            <br><br>
            <input type="submit" value="Login">
            <br><br>
            <label for="tele">Telephone</label>
            <input type="tel" id="tele">
            <br><br>
            <label>Tele with Patterns</label>
            <input type="tel" pattern="[0-9]{10}">
            <br><br> 
            <input type="tel" pattern="[9]{1}[0-9]{9}">
            <br><br> 
            <input type="reset">
            
        </form>
    </body>
    </html>
