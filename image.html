<!DOCTYPE html>
<html>
 <head>
    <title>CSS</title>
    <style>
        
        .imgr{
            width: 150px;
            border-radius: 100px;
            
            transition: all 3s;
            
        }
        .imgr:hover{
            width: 150px;
            border-radius: 100px;
            transform: rotate(3000deg);
            content: url(/image/rim2.jpg);
            transition: all 3s;
        
        }
    </style>
 </head>
 <body>

    <img src="/image/rim1.jpg" class="imgr" alt="default" style="width: 150px;">

 </body>   
</html>
